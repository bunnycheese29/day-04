<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
    <style></style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 style="font-size: 50px; color: #0000ff; border: 5px solid #00ff00">
      큰 제목
    </h1>
    <div>
      <!-- coding convention -->
      <!-- 공통으로 쓰는 속성 단독으로 쓰는 속성 -->
      <h1 id="" class=""><span>제목</span></h1>
      <!-- block -->
      <h2>inline tag</h2>
      &lt;a&gt;&lt;span&gt;&lt;em&gt;&lt;strong&gt;&lt;input&gt;
      <hr />
      <h2>block</h2>
      &lt;div&gt;&lt;h1~h6&gt;&lt;p&gt; section article nav header footer

      <hr />
      <h2>주의할 점</h2>
      글자 형태의 &lt;h1~h6&gt;&lt;p&gt; 에는 다른 block태그를 넣지 않는다.
      <br />
      ex) &lt;p&gt; &lt;div&gt;&lt;div&gt;&lt;p&gt;
      <div>
        <a href="">다음</a><span>나는 스팬</span><em>나는 em</em>
        <a href="">다음</a><span>나는 스팬</span><em>나는 em</em>
        <a href="">다음</a><span>나는 스팬</span><em>나는 em</em>
      </div>
    </div>
  </body>
</html>
